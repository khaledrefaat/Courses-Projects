<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RegEx</title>
</head>
<body>
    <h1>Regular Expressions (RegEx) </h1>
    <form autocomplete="off">
            <input type="text" name="username"  placeholder="UserName" autocomplete="off">
            <p class="username">username must contain 8 - 16 characters</p>
            <input type="email" name="email" placeholder="Email" autocomplete="off">
            <p class="email">must enter valid email</p>
            <input type="password" name="password" placeholder="Password">
            <p class="password">must alphanumeric-special characters allowed too-between 8 - 20 characters</p>
            <input type="text" name="phone" placeholder="Phone Number" autocomplete="off">
            <p class="phone">must be a valid eg telephone number(11digits)</p>
    </form>
    <button>Register</button>
    <script src="app.js"></script>
</body>
</html>
